<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora IMC</h2>
        <label for="peso">Peso (kg): </label>
        <input type="number" id="peso"><br><br>
        <label for="altura">Altura (m): </label>
        <input type="number" id="altura"><br><br>
        <button id="calcularBtn">Calcular IMC</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calcularBtn').addEventListener('click', function() {
            calcularIMC();
        });

        function calcularIMC() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);
            var resultado = document.getElementById('result');

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                resultado.innerText = "Por favor, insira valores válidos para peso e altura.";
                return;
            }

            var imc = peso / (altura * altura);
            resultado.innerText = "Seu IMC é: " + imc.toFixed(2);
        }
    </script>
</body>
</html>
