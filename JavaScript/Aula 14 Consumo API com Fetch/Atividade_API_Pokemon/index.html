<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokémon Info</h1>
    </header>
    <main>
        <div class="container">
            <input type="text" id="pokemonName" placeholder="Digite o nome ou número do Pokémon">
            <button onclick="buscarPokemon()">Buscar</button>
            <div id="pokemon-info" class="pokemon-info" style="display: none;">
                <h2 id="pokemonNome"></h2>
                <img id="pokemonImagem" src="" alt="Imagem do Pokémon">
                <p id="pokemonTipos"></p>
                <p id="pokemonHabilidades"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Pokémon Finder</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
