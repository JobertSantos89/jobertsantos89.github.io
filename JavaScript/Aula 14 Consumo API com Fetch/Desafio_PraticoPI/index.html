<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catálogo de Filmes Online</h1>
        <input type="text" id="searchInput" placeholder="Buscar filmes...">
        <button onclick="buscarFilmes()">Buscar</button>
    </header>
    <main>
        <section id="filmesPopulares" class="filme-container"></section>
        <section id="resultadosBusca" class="filme-container"></section>
        <section id="detalhesFilme" class="filme-detalhes" style="display: none;">
            <button onclick="fecharDetalhes()">Voltar</button>
            <h2 id="tituloFilme"></h2>
            <p id="sinopseFilme"></p>
            <p id="elencoFilme"></p>
            <p id="anoFilme"></p>
            <p id="generoFilme"></p>
            <p id="avaliacaoFilme"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Catálogo de Filmes Online</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
