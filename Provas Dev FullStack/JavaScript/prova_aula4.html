<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora Matemática</h1>
    <label for="numero">Informe um número inteiro positivo:</label>
    <input type="number" id="numero" min="0" step="1">
    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
    <script>
        // Função para calcular o fatorial de um número inteiro positivo
        function calcularFatorial(numero) {
            if (numero < 0) {
                return "O número deve ser positivo!";
            } else if (numero === 0 || numero === 1) {
                return 1;
            } else {
                let fatorial = 1;
                for (let i = 2; i <= numero; i++) {
                    fatorial *= i;
                }
                return fatorial;
            }
        }

        // Função para calcular a sequência de Fibonacci até um determinado número
        function calcularFibonacci(numero) {
            let fibonacci = [0, 1];
            for (let i = 2; i <= numero; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }
            return fibonacci.slice(0, numero + 1);
        }

        // Função principal para calcular e exibir os resultados
        function calcular() {
            let numeroInput = document.getElementById("numero");
            let numero = parseInt(numeroInput.value);

            if (isNaN(numero) || numero < 0) {
                document.getElementById("resultado").innerText = "Por favor, insira um número inteiro positivo válido!";
                return;
            }

            let fatorial = calcularFatorial(numero);
            let sequenciaFibonacci = calcularFibonacci(numero);

            document.getElementById("resultado").innerHTML = `
                <p>O fatorial de ${numero} é: ${fatorial}</p>
                <p>A sequência de Fibonacci até ${numero} é: ${sequenciaFibonacci.join(', ')}</p>
            `;
        }
    </script>
</body>
</html>
