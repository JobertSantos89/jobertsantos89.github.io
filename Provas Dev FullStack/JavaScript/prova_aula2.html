<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt("Digite seu nome")
        let peso = Number(prompt("Digite o peso em KG"))
        let altura = Number(prompt("Digite sua altura en metros (use ponto ao invés de vírgula)"))
        const imc = (peso/(altura*altura)).toFixed(2)

        if (imc < 16){
            alert(`${nome} seu imc é: ${imc} (Baixo peso muito grave)`)
        } else if(imc < 16.99){
            alert(`${nome} seu imc é: ${imc} (Baixo peso grave)`)
        } else if (imc < 18.49){
            alert(`${nome} seu imc é: ${imc} (Baixo peso)`)
        } else if (imc < 24.99){
            alert(`${nome} seu imc é: ${imc} (Peso normal)`)
        } else if (imc < 29.99){
            alert(`${nome} seu imc é: ${imc} (Sobrepeso)`)
        } else if (imc < 34.99){
            alert(`${nome} seu imc é: ${imc} (Obesidade grau 1)`)
        } else if (imc < 40){
            alert(`${nome} seu imc é: ${imc} (Obesidade grau 2)`)
        } else {
            alert(`${nome} seu imc é: ${imc} (Obesidade grau 3)`)
        }

    </script>
</body>
</html>
