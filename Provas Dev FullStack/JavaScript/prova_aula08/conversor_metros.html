<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades de Comprimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button.jarda { background-color: #007bff; color: white; }
        button.pe { background-color: #28a745; color: white; }
        button.polegada { background-color: #ffc107; color: white; }
        button.milha { background-color: #dc3545; color: white; }
        button:hover {
            opacity: 0.9;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades de Comprimento</h1>
        <label for="metros">Metros:</label>
        <input type="number" id="metros" placeholder="Digite o valor em metros">
        
        <button class="jarda" onclick="converter('jarda')">Converter para Jardas</button>
        <button class="pe" onclick="converter('pe')">Converter para PÃ©s</button>
        <button class="polegada" onclick="converter('polegada')">Converter para Polegadas</button>
        <button class="milha" onclick="converter('milha')">Converter para Milhas</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
