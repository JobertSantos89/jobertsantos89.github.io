<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas Domésticas - Prova Aula 05</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas Domésticas</h1>
        <div id="tarefas">
            <!-- Aqui serão listadas as tarefas -->
        </div>
        <div id="novaTarefaForm">
            <input type="text" id="novaTarefa" placeholder="Tarefa">
            <input type="text" id="responsavel" placeholder="Responsável">
            <select id="status">
                <option value="aguardando">Aguardando</option>
                <option value="finalizado">Finalizado</option>
            </select>
            <button onclick="adicionarTarefa()">Adicionar</button>
        </div>
        <button onclick="limparTarefas()">Limpar Tarefas</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
