<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caixa Eletrônico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simulador de Caixa Eletrônico</h1>
    </header>
    <main>
        <section class="container">
            <form id="atm-form" aria-labelledby="atm-title">
                <label for="operacao">Escolha a operação:</label>
                <select id="operacao" aria-label="Escolha a operação">
                    <option value="saldo">Consultar Saldo</option>
                    <option value="sacar">Sacar</option>
                    <option value="depositar">Depositar</option>
                </select>
                <label for="valor">Digite o valor:</label>
                <input type="number" id="valor" placeholder="Digite o valor" min="0" aria-required="true">
                <button type="button" onclick="realizarOperacao()">Realizar</button>
            </form>
            <p id="resultado" role="alert" aria-live="polite"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Banco Exemplo. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
