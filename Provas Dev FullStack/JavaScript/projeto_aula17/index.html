<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Projeto Netflix</h1>
        <nav>
            <ul>
                <li><a id="home-link" href="#">Home</a></li>
                <li><a id="genres-link" href="#">Gêneros</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar filmes...">
            <button id="search-button">Pesquisar</button>
        </div>
        <div id="movie-list" class="movie-list">
            <!-- Lista de filmes será inserida aqui pelo JavaScript -->
        </div>
    </main>

    <section id="genres" class="genre-list" style="display: none;">
        <!-- Lista de gêneros será inserida aqui pelo JavaScript -->
    </section>

    <section id="movie-details">
        <button id="close-details">Fechar</button>
        <h2 id="movie-title"></h2>
        <img id="movie-poster" src="" alt="">
        <p id="movie-overview"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
